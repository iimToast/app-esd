  <ion-navbar>
    <img src="../../assets/imgs/logoesdmag.png" alt="logo esdmag">
    <ion-title>Mon Compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item class="test-item-top">
      <h2>
        Bienvenue !
      </h2>

        Prénom Nom
      </h3>
      <h4>
        prenom.nom@gmail.com

      <h2 text-wrap>
        Une idée d'article ? Rajoute ta pierre à l'édifice !

          Propose une image

        <input id="file" class="input-file" type="file" name="file"/>

      <ion-item class="button-center">
        <button ion-button>Envoyer mon idée !</button>
      </ion-item>
